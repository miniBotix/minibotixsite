<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniBotix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background: url('hill.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }

    /* Rain effect */
    .rain {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: url('https://i.ibb.co/N9MdsD4/rain.gif');
      background-size: cover;
      z-index: 1;
      opacity: 0.2;
    }

    /* Top nav */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: rgba(255,255,255,0.4);
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .user-icon {
      cursor: pointer;
      font-size: 24px;
    }

    /* Popup window */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: url('jai.jpg');
      background-size: cover;
      padding: 30px;
      border-radius: 10px;
      z-index: 10;
      display: none;
      width: 300px;
      box-shadow: 0 0 20px #000;
    }

    .popup h3 {
      margin-top: 0;
      color: black;
    }

    .popup input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
    }

    .popup button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }

    .center-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 10px;
      z-index: 2;
      text-align: center;
    }

    .center-box h1 {
      margin: 0;
      font-size: 28px;
    }

    .center-box p {
      margin: 10px 0;
    }

    .center-box button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <!-- Top Nav -->
  <div class="top-bar">
    <div class="logo">
      <img src="file.svg" alt="MiniBotix Logo">
      <span><strong>MiniBotix</strong></span>
    </div>
    <div class="nav-links">
      <a href="college.html">College</a>
      <a href="about.html">About</a>
      <a href="service.html">Service</a>
      <a href="course.html">Courses</a>
      <span class="user-icon" onclick="togglePopup()">üë§ <span id="usernameDisplay"></span></span>
    </div>
  </div>

  <!-- Center Welcome Box -->
  <div class="center-box">
    <h1>Welcome to MiniBotix</h1>
    <p>Learn Robotics, Embedded, and Art Courses</p>
    <button onclick="window.location.href='course.html'">Start Learning</button>
  </div>

  <!-- Login/Register Popup -->
  <div class="popup" id="popup">
    <span class="close-btn" onclick="togglePopup()">‚ùå</span>
    <div id="loginForm">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <p style="color:black; font-size: small;">New user? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="registerForm" style="display:none;">
      <h3>Register</h3>
      <input type="text" id="registerName" placeholder="Name">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <input type="password" id="registerConfirm" placeholder="Confirm Password">
      <button onclick="registerUser()">Register</button>
      <p style="color:black; font-size: small;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyHJd9ngI5saNc9wskugIVWPjgqaRBxdsltSKFAPXE_daakBNhaKwWg-w2_mP0xeT24/exec";

    // Show/hide popup
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ action: "login", email, password }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          localStorage.setItem("username", res.name);
          localStorage.setItem("email", email);
          document.getElementById("usernameDisplay").textContent = res.name;
          togglePopup();
        } else {
          alert("Invalid email or password");
        }
      });
    }

    function registerUser() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('registerConfirm').value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ action: "register", name, email, password }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "exists") {
          alert("User already exists");
        } else if (res.status === "success") {
          alert("Registration successful. Please login.");
          showLogin();
        } else {
          alert("Error occurred");
        }
      });
    }

    // Show user name if already logged in
    window.onload = () => {
      const name = localStorage.getItem("username");
      if (name) {
        document.getElementById("usernameDisplay").textContent = name;
      }
    }
  </script>
</body>
</html>
