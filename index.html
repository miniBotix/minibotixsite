<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniBotix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ‚úÖ SEO: Search Description -->
  <meta name="description" content="miniBotix is a student tech startup embedded learning platform offering certified courses in Arduino, IoT, Robotics, AI, and PCB design with real-time simulations and DIY kits">

  <!-- ‚úÖ SEO Keywords (Optional) -->
  <meta name="keywords" content="miniBotix, embedded systems, student projects, DIY kits, electronics, IoT, robotics">

  <!-- ‚úÖ Show miniBotix as site name -->
  <meta property="og:title" content="miniBotix" />
  <meta property="og:description" content="Learn, build and innovate with hands-on embedded tools and electronics courses." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://minibotix.github.io" />
  <meta property="og:image" content="MINIBOTIXSITE.png" /> <!-- Optional: Add your actual logo image -->
  <style>
    :root {
      --white: #ffffff;
      --nav-color: rgba(255, 255, 255, 0.95);
      --text-dark: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url("frontpage.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Rain Animation */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
      z-index: 1;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.4);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* NAVBAR */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: var(--nav-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }

    .logo img {
      height: 35px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: var(--text-dark);
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      transform: scale(1.1);
    }

    /* Center Box */
    .center-box {
      width: 370px;
      height: 370px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      margin: 120px auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .center-box:hover {
      transform: scale(1.05);
    }

    .center-box h1 {
      color: #1e3a8a;
      padding-top: 60px;
      font-size: 28px;
    }

    .center-box p {
      color: #333;
      padding: 20px;
      font-size: 16px;
    }

    .login-btn {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.1);
      background-color: #3b82f6;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #f0f0f0;
      font-weight: bold;
      text-shadow: 1px 1px #000;
      z-index: 2;
    }
  </style>
</head>
<body>

<!-- Rain Effect -->
<div class="rain" id="rainContainer"></div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">
    <img src="MINIBOTIXSITE.png" alt="MiniBotix Logo">
    MiniBotix
  </div>
  <div class="nav-links">
    <a href="about.html">About</a>
    <a href="service.html">Services</a>
    <a href="course.html">Courses</a>
    <a href="college.html">College</a>
    <a href="#" onclick="openLogin()">üë§ Sign In</a>
  </div>
</div>

<!-- CENTER BOX -->
<div class="center-box">
  <h1>üöÄ Welcome to MiniBotix</h1>
  <p>A Free Open Learning Platform<br>
     Learn electronics, coding, robotics, IoT & more<br>
     Built for makers, engineers, and dreamers!</p>
  <button class="login-btn" onclick="openLogin()">Start Learning</button>
</div>

<!-- FOOTER -->
<div class="footer">
  ¬© 2025 miniBotix ¬∑ Learn. Design. Innovate.
</div>

<!-- JS -->
<script>
  function loginUser() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  fetch(scriptURL + "?action=login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      email: email,
      password: password
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        currentUser = data.user;
        document.getElementById('userIcon').textContent = `üëã ${data.user.username}`;
        document.getElementById('loginModal').style.display = 'none';
        // Optional: save user data in localStorage/sessionStorage
      } else {
        alert("‚ùå Login failed: " + data.message);
      }
    })
    .catch(err => {
      alert("‚ùå Network Error: " + err.message);
    });
}

  // Create rain drops
  const rainContainer = document.getElementById("rainContainer");
  for (let i = 0; i < 80; i++) {
    const drop = document.createElement("div");
    drop.classList.add("drop");
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.animationDuration = 0.5 + Math.random() + "s";
    drop.style.animationDelay = Math.random() * 5 + "s";
    rainContainer.appendChild(drop);
  }
</script>

</body>
</html>
