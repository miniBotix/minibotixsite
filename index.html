<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniBotix</title>
  <link rel="icon" href="MINIBOTIXSITE.png">
  <style>
    /* Core Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body, html { height: 100%; overflow: hidden; }

    body {
      background: url('hill.jpg') no-repeat center center/cover;
      position: relative;
    }

    .navbar {
      background: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .navbar img { height: 40px; }
    .navbar .brand { font-size: 24px; font-weight: bold; color: #333; margin-left: 10px; }
    .navbar .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      color: #333;
      transition: transform 0.3s ease;
    }

    .navbar .nav-links a:hover { transform: scale(1.2); }

    .center-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .center-box h1 { font-size: 32px; color: #1834ab; }
    .center-box p { margin: 15px 0 30px; font-size: 18px; color: #333; }
    .center-box button {
      background-color: #205ff5; color: white;
      padding: 12px 25px; font-size: 16px;
      border: none; border-radius: 8px;
      cursor: pointer; transition: transform 0.2s ease;
    }

    .center-box button:hover { transform: scale(1.1); }

    .footer {
      position: absolute; bottom: 10px;
      width: 100%; text-align: center;
      font-size: 14px; color: white;
      text-shadow: 1px 1px 2px black;
    }

    /* Rain animation */
    @keyframes rain {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .rain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 1; }
    .drop {
      position: absolute; width: 2px; height: 15px; background: white;
      animation: rain 1s linear infinite;
    }

    /* Modal popup */
    .popup {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('jai.jpg') center/cover no-repeat;
      display: none; align-items: center; justify-content: center;
      z-index: 999;
    }

    .popup form {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
    }

    .popup input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .popup button {
      padding: 10px; background: #00aaff;
      color: white; font-size: 16px;
      border: none; border-radius: 6px;
      cursor: pointer;
    }

    .popup .switch {
      color: #ddd;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="MINIBOTIXSITE.png" alt="Logo">
      <span class="brand">MiniBotix</span>
    </div>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="service.html">Services</a>
      <a href="course.html">Courses</a>
      <a href="college.html">College</a>
      <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

  <div class="center-box">
    <h1>ðŸš€ Welcome to MiniBotix</h1>
    <p>A Free Open Learning Platform<br>Learn electronics, coding, robotics, IoT & more<br>Built for makers, engineers, and dreamers!</p>
    <button onclick="location.href='course.html'">Start Learning</button>
  </div>

  <div class="footer">Â© 2025 miniBotix Â· Learn. Design. Innovate.</div>
  <div class="rain" id="rain-container"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <form id="popup-form">
      <h2 id="form-title">Login</h2>
      <input type="text" id="name" placeholder="Name" style="display:none;" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm" placeholder="Confirm Password" style="display:none;" />
      <button type="submit">Submit</button>
      <div class="switch" onclick="toggleForm()">New user? Register here</div>
    </form>
  </div>

  <script>
    const rainContainer = document.getElementById('rain-container');
    for (let i = 0; i < 200; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDuration = `${0.5 + Math.random()}s`;
      drop.style.opacity = Math.random();
      drop.style.top = `${Math.random() * 100}%`;
      rainContainer.appendChild(drop);
    }

    const popup = document.getElementById('popup');
    const form = document.getElementById('popup-form');
    const nameField = document.getElementById('name');
    const confirmField = document.getElementById('confirm');
    let isRegister = false;

    function showLogin() {
      popup.style.display = 'flex';
    }

    function toggleForm() {
      isRegister = !isRegister;
      document.getElementById('form-title').innerText = isRegister ? "Register" : "Login";
      nameField.style.display = isRegister ? "block" : "none";
      confirmField.style.display = isRegister ? "block" : "none";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = "https://script.google.com/macros/s/AKfycbxJmXY5r8AuSFgzXcBMRHOA9puGB5AD1ZhfU7gVAazHxiwgWb9Z4mlYIf9JNObMIDqT/exec"; // replace with your URL
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isRegister) {
        const name = nameField.value;
        const confirm = confirmField.value;
        if (password !== confirm) return alert("Passwords do not match!");
        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ action: "register", name, email, password }),
        });
        const result = await res.json();
        if (result.status === "exists") return alert("Email already exists!");
        if (result.status === "success") {
          alert("Registered! Now log in.");
          toggleForm(); form.reset();
        }
      } else {
        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ action: "login", email, password }),
        });
        const result = await res.json();
        if (result.status === "success") {
          sessionStorage.setItem("user", result.name);
          alert("Welcome " + result.name);
          popup.style.display = "none";
        } else {
          alert("Login failed. Check credentials.");
        }
      }
    });
  </script>
</body>
</html>
