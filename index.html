<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniBotix | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body, html {
      height: 100%;
      background: url("hill.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(transparent, transparent 5px, rgba(255,255,255,0.1) 6px);
      animation: rain 0.2s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 10px; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links button {
      background: none;
      border: none;
      font-size: 16px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .user-btn {
      background: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .username {
      margin-left: 10px;
      font-weight: bold;
      color: black;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px black;
      display: none;
      z-index: 100;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .popup input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup a {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      z-index: 2;
    }

    .center-box h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .center-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .center-box button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="rain"></div>

  <header>
    <div class="nav-links">
      <button onclick="navigate('college.html')">College</button>
      <button onclick="navigate('about.html')">About</button>
      <button onclick="navigate('service.html')">Service</button>
      <button onclick="navigate('courses.html')">Courses</button>
    </div>
    <div>
      <button class="user-btn" onclick="showLogin()">Login</button>
      <span class="username" id="username"></span>
    </div>
  </header>

  <div class="center-box">
    <h1>Welcome to MiniBotix</h1>
    <p>Learn Robotics, Embedded Systems, and Creative Arts</p>
    <button onclick="navigate('courses.html')">Start Learning</button>
  </div>

  <div class="popup" id="popup">
    <h2 id="popup-title">Sign In</h2>
    <input type="text" id="name" placeholder="Name" style="display:none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password" style="display:none;">
    <button onclick="handleSubmit()">Submit</button>
    <a onclick="togglePopup()">New user? Register here</a>
  </div>

  <script>
    let isLogin = true;

    const scriptURL = "https://script.google.com/macros/s/AKfycbxf9xTO2V9u0hLxfWtrRPKXjubib5gS2EOvGllbUv98R_eKVhiiY4OjJmgzQST0C_b_/exec";

    function navigate(page) {
      window.location.href = page;
    }

    function showLogin() {
      document.getElementById('popup').style.display = 'block';
    }

    function togglePopup() {
      isLogin = !isLogin;
      document.getElementById('popup-title').innerText = isLogin ? 'Sign In' : 'Register';
      document.getElementById('name').style.display = isLogin ? 'none' : 'block';
      document.getElementById('confirm-password').style.display = isLogin ? 'none' : 'block';
    }

    function handleSubmit() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;

      if (!email || !pass || (!isLogin && (!name || !confirm))) {
        alert("Fill all fields");
        return;
      }

      if (!isLogin && pass !== confirm) {
        alert("Passwords do not match");
        return;
      }

      if (isLogin) {
        // Login
        fetch(`${scriptURL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(pass)}`)
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              localStorage.setItem("username", data.name);
              localStorage.setItem("email", email);
              updateUsername();
              document.getElementById('popup').style.display = 'none';
            } else {
              alert("Invalid credentials");
            }
          });
      } else {
        // Register
        fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "register", name, email, password: pass })
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("Registered! Now sign in.");
              togglePopup();
            } else {
              alert("Registration failed");
            }
          });
      }
    }

    function updateUsername() {
      const name = localStorage.getItem("username");
      document.getElementById("username").innerText = name ? name : "";
    }

    window.onload = updateUsername;
  </script>
</body>
</html>
