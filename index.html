<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniBotix | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: url("hill.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: black;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
    }

    .logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .user-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: url("dp.png") no-repeat center;
      background-size: cover;
      cursor: pointer;
      border: 2px solid black;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(transparent, transparent 5px, rgba(255,255,255,0.1) 6px);
      animation: rain 0.2s linear infinite;
      z-index: 1;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 10px; }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: url("jai.jpg") no-repeat center center;
      background-size: cover;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: none;
      z-index: 1001;
    }

    .popup h2 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    .popup input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
    }

    .popup button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-dropdown {
      position: absolute;
      right: 10px;
      top: 60px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1002;
      border-radius: 5px;
    }

    .profile-dropdown a {
      text-decoration: none;
      color: black;
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <header>
    <img src="dp.png" class="logo" alt="MiniBotix Logo">
    <div class="nav-links">
      <button onclick="goTo('college')">College</button>
      <button onclick="goTo('about')">About</button>
      <button onclick="goTo('service')">Service</button>
      <button onclick="goTo('courses')">Courses</button>
      <div class="username" id="username-display"></div>
      <div class="user-icon" onclick="toggleUserPopup()"></div>
    </div>
  </header>

  <div class="popup" id="popup">
    <h2 id="popup-title">Login</h2>
    <input type="text" id="popup-name" placeholder="Name" style="display:none">
    <input type="email" id="popup-email" placeholder="Email">
    <input type="password" id="popup-pass" placeholder="Password">
    <input type="password" id="popup-confirm" placeholder="Confirm Password" style="display:none">
    <button onclick="submitForm()">Save</button>
    <button onclick="togglePopupMode()">Switch to Register/Login</button>
  </div>

  <div class="profile-dropdown" id="profile-dropdown">
    <a onclick="window.location.href='profile.html'">Profile</a>
    <a onclick="logout()">Logout</a>
  </div>

  <script>
    let isLogin = true;

    function toggleUserPopup() {
      const username = sessionStorage.getItem('username');
      if (username) {
        const dropdown = document.getElementById("profile-dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      } else {
        document.getElementById("popup").style.display = "block";
        document.getElementById("profile-dropdown").style.display = "none";
      }
    }

    function togglePopupMode() {
      isLogin = !isLogin;
      document.getElementById("popup-title").textContent = isLogin ? "Login" : "Register";
      document.getElementById("popup-name").style.display = isLogin ? "none" : "block";
      document.getElementById("popup-confirm").style.display = isLogin ? "none" : "block";
    }

    function submitForm() {
      const name = document.getElementById("popup-name").value;
      const email = document.getElementById("popup-email").value;
      const pass = document.getElementById("popup-pass").value;
      const confirm = document.getElementById("popup-confirm").value;

      if (!email || !pass || (!isLogin && (!name || !confirm))) {
        alert("Fill all fields.");
        return;
      }

      if (!isLogin && pass !== confirm) {
        alert("Passwords don't match.");
        return;
      }

      if (isLogin) {
        sessionStorage.setItem("username", email.split("@")[0]);
        updateUsername();
        closePopup();
      } else {
        alert("Registered! Now login.");
        togglePopupMode();
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function updateUsername() {
      const name = sessionStorage.getItem("username");
      document.getElementById("username-display").textContent = name ? name : "";
    }

    function logout() {
      sessionStorage.removeItem("username");
      updateUsername();
      document.getElementById("profile-dropdown").style.display = "none";
    }

    function goTo(page) {
      alert(`Redirect to ${page}.html`);
    }

    window.onload = updateUsername;

    // Hide dropdown when clicking outside
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.user-icon') && !e.target.closest('#profile-dropdown')) {
        document.getElementById("profile-dropdown").style.display = "none";
      }
    });
  </script>
</body>
</html>
