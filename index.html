<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>miniBotix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('05-nature-backgrounds_1491895829.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Rain animation */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/NM9vM0T.png');
      animation: rain 0.4s linear infinite;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      color: black;
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: white;
      border-radius: 5px;
    }

    .popup {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 100;
    }

    .popup input {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    #username-display {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="rain"></div>

  <header>
    <h1><img src="MINIBOTIXSITE.png" alt="Logo"> miniBotix</h1>
    <div class="auth-buttons">
      <span id="username-display"></span>
      <button onclick="toggleLogin()">Login</button>
    </div>
  </header>

  <!-- Login/Signup Popup -->
  <div class="popup" id="authPopup">
    <div id="loginForm">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="showSignup()">Create Account</a></p>
    </div>

    <div id="signupForm" style="display: none;">
      <h3>Sign Up</h3>
      <input type="text" id="signupName" placeholder="Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="password" id="signupConfirm" placeholder="Confirm Password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Back to Login</a></p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhX8arDi9YHcB6GeNwtQ_7sfCHUrFRpjZVBWyVvLQkd-kEDernFbYXtfGtLs058MW6ww/exec";

    function toggleLogin() {
      const popup = document.getElementById("authPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "signup", name, email, password }),
      });
      const result = await response.json();
      alert(result.message);
      if (result.status === "success") showLogin();
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "login", email, password }),
      });
      const result = await response.json();
      if (result.status === "success") {
        document.getElementById("username-display").innerText = result.name;
        toggleLogin();
      } else {
        alert(result.message);
      }
    }
  </script>
</body>
</html>
