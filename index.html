<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniBotix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="MINIBOTIXSITE.png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('hill.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .navbar {
      background: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
      color: #333;
    }

    .navbar .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .center-box h1 {
      color: #1834ab;
    }

    .center-box button {
      background-color: #205ff5;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    /* Rain Effect */
    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: white;
      animation: rain 0.5s linear infinite;
    }

    @keyframes rain {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      background: url('jai.jpg') no-repeat center center/cover;
      box-shadow: 0 0 10px black;
      color: white;
    }

    .popup-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .popup-content button {
      width: 100%;
      padding: 10px;
      background-color: #1834ab;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup-content .switch {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Rain -->
  <div class="rain" id="rain"></div>

  <!-- Navbar -->
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="MINIBOTIXSITE.png" alt="Logo">
      <span class="brand">MiniBotix</span>
    </div>
    <div class="nav-links">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Courses</a>
      <a href="#">College</a>
      <a href="#" onclick="showPopup('login')">Login</a>
    </div>
  </div>

  <!-- Main -->
  <div class="center-box">
    <h1>ðŸš€ Welcome to MiniBotix</h1>
    <p>Learn electronics, coding, robotics, IoT & more!</p>
    <button onclick="showPopup('login')">Start Learning</button>
  </div>

  <div class="footer">Â© 2025 miniBotix Â· Learn. Design. Innovate.</div>

  <!-- Login/Register Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <h2 id="popup-title">Login</h2>
      <input type="text" id="name" placeholder="Name" style="display: none;">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirm" placeholder="Confirm Password" style="display: none;">
      <button onclick="submitForm()">Submit</button>
      <div class="switch" onclick="toggleForm()">New user? Register here</div>
    </div>
  </div>

  <script>
    // RAIN
    const rain = document.getElementById('rain');
    for (let i = 0; i < 300; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDuration = `${0.3 + Math.random()}s`;
      drop.style.top = `${Math.random() * 100}%`;
      rain.appendChild(drop);
    }

    // TOGGLE LOGIN / REGISTER
    let isRegister = false;
    function toggleForm() {
      isRegister = !isRegister;
      document.getElementById('popup-title').innerText = isRegister ? "Register" : "Login";
      document.getElementById('name').style.display = isRegister ? "block" : "none";
      document.getElementById('confirm').style.display = isRegister ? "block" : "none";
      document.querySelector('.switch').innerText = isRegister ? "Already a user? Login here" : "New user? Register here";
    }

    function showPopup(type) {
      document.getElementById('popup').style.display = "flex";
      if (type === "login") {
        isRegister = false;
        toggleForm();
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = "none";
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!email || !password || (isRegister && (!name || password !== confirm))) {
        alert("Please fill all fields correctly.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbxb59X3nJpJNx7fNYQjLVQ2nMfpDIPB3xGSnFvuviTYxqZ5QPa2r0n41AnXnLsdRckr/exec";
      const data = {
        mode: isRegister ? "register" : "login",
        name,
        email,
        password
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          sessionStorage.setItem("user", JSON.stringify(response.user));
          alert("Welcome " + response.user.name);
          closePopup();
        } else {
          alert(response.message);
        }
      })
      .catch(() => alert("Something went wrong."));
    }
  </script>
</body>
</html>
