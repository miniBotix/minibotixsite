<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minibotix Login System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header {
      background-color: #0c0c0c;
      color: white;
      padding: 10px 20px;
      text-align: right;
    }
    .header button {
      margin-left: 10px;
      padding: 5px 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      border: 2px solid #555;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 0 10px black;
    }
    .popup input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="welcomeMsg"></span>
    <button onclick="showPopup('login')">Login</button>
    <button onclick="showPopup('signup')">Sign Up</button>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup()"></div>

  <div class="popup" id="popupForm">
    <h2 id="popupTitle">Login</h2>
    <input type="text" id="nameField" placeholder="Name (only for signup)">
    <input type="email" id="emailField" placeholder="Email">
    <input type="password" id="passwordField" placeholder="Password">
    <button onclick="submitForm()">Submit</button>
    <p id="responseMsg" style="color:red;"></p>
  </div>

  <script>
    let currentAction = "login";
    const scriptURL = "https://script.google.com/macros/s/AKfycby6ncZa3mxXBwSEudnPmCvJG6tAiAMVuiAol9hgljBwWFK5fGslHECoWsKp3y6LYr0W/exec";

    function showPopup(action) {
      currentAction = action;
      document.getElementById("popupTitle").textContent = action === "signup" ? "Sign Up" : "Login";
      document.getElementById("nameField").style.display = action === "signup" ? "block" : "none";
      document.getElementById("popupForm").style.display = "block";
      document.getElementById("overlay").style.display = "block";
      document.getElementById("responseMsg").textContent = "";
    }

    function hidePopup() {
      document.getElementById("popupForm").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function submitForm() {
      const name = document.getElementById("nameField").value.trim();
      const email = document.getElementById("emailField").value.trim();
      const password = document.getElementById("passwordField").value.trim();

      if (!email || !password || (currentAction === "signup" && !name)) {
        document.getElementById("responseMsg").textContent = "Please fill all fields.";
        return;
      }

      let url = `${scriptURL}?action=${currentAction}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      if (currentAction === "signup") {
        url += `&name=${encodeURIComponent(name)}`;
      }

      fetch(url)
        .then(res => res.text())
        .then(text => {
          if (text === "INVALID" || text === "EXISTS" || text === "ERROR") {
            document.getElementById("responseMsg").textContent =
              currentAction === "login"
              ? "‚ùå Login failed. Check email and password."
              : "‚ùå Signup failed. Email already exists or error occurred.";
          } else {
            // Login/signup success
            document.getElementById("welcomeMsg").textContent = `üëã Welcome, ${text}`;
            hidePopup();
          }
        })
        .catch(err => {
          document.getElementById("responseMsg").textContent = "‚ö†Ô∏è Error connecting to server.";
        });
    }
  </script>
</body>
</html>
