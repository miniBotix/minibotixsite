<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniBotix Auth</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
    }
    .popup {
      width: 300px;
      background: #fff;
      padding: 20px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .tabs button {
      width: 48%;
      background: #eee;
    }
    .tabs button.active {
      background: #007bff;
      color: white;
    }
    .hidden {
      display: none;
    }
    #message {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <div class="close-btn" onclick="closePopup()">X</div>
  <h2>MiniBotix</h2>
  <div class="tabs">
    <button onclick="showTab('login')" id="loginTab" class="active">Login</button>
    <button onclick="showTab('register')" id="registerTab">Register</button>
  </div>

  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="registerForm" class="hidden">
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div id="message"></div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw7WKqqbB6XnW6hZwO34XTZ1CwECdvGyieQ1xOBo1Y8q_pWMLW2tV8iWrDF14RWVMwG/exec";

  function showTab(tab) {
    document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
    document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
    document.getElementById('loginTab').classList.toggle('active', tab === 'login');
    document.getElementById('registerTab').classList.toggle('active', tab === 'register');
    document.getElementById('message').innerText = '';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  function login() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify({
        action: "login",
        email,
        password
      }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById('message').innerText = "Welcome, " + data.name + "!";
      } else {
        document.getElementById('message').innerText = data.message;
      }
    })
    .catch(err => {
      document.getElementById('message').innerText = "Error: " + err.message;
    });
  }

  function register() {
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify({
        action: "register",
        name,
        email,
        password
      }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('message').innerText = data.message;
    })
    .catch(err => {
      document.getElementById('message').innerText = "Error: " + err.message;
    });
  }
</script>

</body>
</html>
