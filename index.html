<!DOCTYPE html>
<html>
<head>
  <title>Login/Register Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    #popup h2 {
      margin-top: 0;
    }

    .input-field {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      box-sizing: border-box;
    }

    #popup button {
      padding: 10px 15px;
      margin-top: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #555;
    }

    #message {
      color: green;
      margin-top: 10px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<button onclick="openPopup()">Login/Register</button>

<div id="overlay"></div>

<div id="popup">
  <span id="closeBtn" onclick="closePopup()">âœ–</span>
  <h2 id="formTitle">Login</h2>

  <input class="input-field" type="text" id="name" placeholder="Name (for register only)" style="display: none;">
  <input class="input-field" type="email" id="email" placeholder="Email">
  <input class="input-field" type="password" id="password" placeholder="Password">

  <button onclick="submitForm()">Submit</button>
  <button onclick="toggleMode()">Switch to Register</button>

  <div id="message"></div>
  <div id="error"></div>
</div>

<script>
  let isLogin = true;

  function openPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    document.getElementById("message").textContent = '';
    document.getElementById("error").textContent = '';
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  function toggleMode() {
    isLogin = !isLogin;
    document.getElementById("formTitle").textContent = isLogin ? "Login" : "Register";
    document.getElementById("name").style.display = isLogin ? "none" : "block";
  }

  function submitForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const url = "https://script.google.com/macros/s/AKfycbw5I49kQLjaQHARxTf9aNv_4nt7nmvKtVbc979Mfhlh0YqbBR8h3hdicnBq3DlMhuqa/exec";

    const payload = {
      action: isLogin ? "login" : "register",
      name,
      email,
      password
    };

    fetch(url, {
      method: "POST",
      mode: "cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("message").textContent = isLogin ? `Welcome, ${data.name}!` : "Registered successfully!";
        document.getElementById("error").textContent = "";
      } else {
        document.getElementById("error").textContent = data.message || "Error";
        document.getElementById("message").textContent = "";
      }
    })
    .catch(err => {
      document.getElementById("error").textContent = "Failed to connect to server.";
      document.getElementById("message").textContent = "";
    });
  }
</script>

</body>
</html>
