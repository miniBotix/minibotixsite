<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>miniBotix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('05-nature-backgrounds_1491895829.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: rgba(0, 0, 0, 0.8);
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    .user-icon {
      cursor: pointer;
    }
    .popup, .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      justify-content: center;
      align-items: center;
    }
    .popup form {
      background: white;
      padding: 20px;
      color: black;
      border-radius: 10px;
    }
    .popup input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    .popup button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <header>
    <h2>miniBotix</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">About</a>
      <span class="user-icon" onclick="openPopup()">üë§ Login</span>
      <span id="userDisplay"></span>
      <button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="popup" id="popup">
    <form onsubmit="submitForm(event)">
      <h3 id="formTitle">Login</h3>
      <input type="text" id="nameField" placeholder="Name (Sign Up Only)" style="display:none;">
      <input type="email" id="emailField" placeholder="Email" required>
      <input type="password" id="passwordField" placeholder="Password" required>
      <button type="submit">Login</button>
      <p><a href="#" onclick="switchForm()">Switch to Sign Up</a></p>
    </form>
  </div>

  <script>
    let isSignUp = false;
    const apiUrl = "https://script.google.com/macros/s/AKfycbxaWgZE4GXr-UswgjzZ3J17JggjT4ES6Gb7W_I-94DWdv6LJJdE48yaA3Mb6zQapzPw/exec";

    function openPopup() {
      document.getElementById("overlay").style.display = "flex";
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    document.getElementById("overlay").addEventListener("click", closePopup);

    function switchForm() {
      isSignUp = !isSignUp;
      document.getElementById("formTitle").textContent = isSignUp ? "Sign Up" : "Login";
      document.querySelector("#popup button").textContent = isSignUp ? "Sign Up" : "Login";
      document.getElementById("nameField").style.display = isSignUp ? "block" : "none";
    }

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("nameField").value;
      const email = document.getElementById("emailField").value;
      const password = document.getElementById("passwordField").value;

      const data = {
        action: isSignUp ? "signup" : "login",
        name, email, password
      };

      fetch(apiUrl, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === "success") {
          alert("‚úÖ Welcome, " + response.name);
          document.getElementById("userDisplay").textContent = response.name;
          document.getElementById("logoutBtn").style.display = "inline-block";
          closePopup();
        } else {
          alert("‚ùå " + response.message);
        }
      })
      .catch(err => {
        alert("‚ùå Something went wrong! Check internet or API.");
        console.error(err);
      });
    }

    function logout() {
      document.getElementById("userDisplay").textContent = "";
      document.getElementById("logoutBtn").style.display = "none";
    }
  </script>

</body>
</html>
