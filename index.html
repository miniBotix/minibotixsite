<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniBotix</title>
  <link rel="icon" href="MINIBOTIXSITE.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('sky.webp') no-repeat center center/cover;
      position: relative;
    }

    .navbar {
      background: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .navbar img {
      height: 40px;
      vertical-align: middle;
    }

    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-left: 10px;
    }

    .navbar .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      color: #333;
      transition: transform 0.3s ease;
    }

    .navbar .nav-links a:hover {
      transform: scale(1.2);
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .center-box h1 {
      font-size: 32px;
      color: #1834ab;
    }

    .center-box p {
      margin: 15px 0 30px;
      font-size: 18px;
      color: #333;
    }

    .center-box button {
      background-color: #205ff5;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .center-box button:hover {
      transform: scale(1.1);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    @keyframes rain {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: white;
      animation: rain 1s linear infinite;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="MINIBOTIXSITE.png" alt="Logo">
      <span class="brand">MiniBotix</span>
    </div>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="service.html">Services</a>
      <a href="course.html">Courses</a>
      <a href="college.html">College</a>
    </div>
  </div>

  <div class="center-box">
    <h1>ðŸš€ Welcome to MiniBotix</h1>
    <p>A Free Open Learning Platform<br>
      Learn electronics, coding, robotics, IoT & more<br>
      Built for makers, engineers, and dreamers!</p>
    <button onclick="location.href='course.html'">Start Learning</button>
  </div>

  <div class="footer">
    Â© 2025 miniBotix Â· Learn. Design. Innovate.
  </div>

  <div class="rain" id="rain-container"></div>

  <script>
    // Create rain drops
    const rainContainer = document.getElementById('rain-container');
    for (let i = 0; i < 200; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDuration = `${0.5 + Math.random()}s`;
      drop.style.opacity = Math.random();
      drop.style.top = `${Math.random() * 100}%`;
      rainContainer.appendChild(drop);
    }
  </script>
</body>

</html>
