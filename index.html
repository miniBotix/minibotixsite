<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("frontpage.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    /* Rain effect */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #00f;
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10px;
      }
      100% {
        top: 100%;
      }
    }

    /* Top black nav bar */
    .navbar {
      background-color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
      color: white;
    }

    .navbar button {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 5;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      color: white;
      border-radius: 5px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .loggedin-user {
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>My Web App</h1>
    <div>
      <span class="loggedin-user" id="loggedInUser"></span>
      <button onclick="document.getElementById('loginModal').style.display='block'">Login</button>
      <a href="signup.html" style="text-decoration:none;"><button>Signup</button></a>
    </div>
  </div>

  <div class="rain" id="rain"></div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <script>
    // Replace this with your working script URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbwtQLo_Le1jAiIidfj1mo3xhxIWTklUbV2cSFvX7_OoU4YLzwkDriaYB66OXSE5X4-vLA/exec";

    function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const formData = new FormData();
      formData.append("action", "login");
      formData.append("email", email);
      formData.append("password", password);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("username", data.username);
          showLoggedInUser(data.username);
          document.getElementById("loginModal").style.display = "none";
        } else {
          alert("‚ùå " + data.message);
        }
      })
      .catch(err => {
        alert("‚ùå Network Error: " + err.message);
      });
    }

    function showLoggedInUser(name) {
      document.getElementById("loggedInUser").textContent = "üëã Welcome, " + name;
    }

    // Show logged in user if already logged in
    window.onload = function () {
      const username = localStorage.getItem("username");
      if (username) showLoggedInUser(username);
    };

    // Rain effect generator
    function createRain() {
      const rain = document.getElementById("rain");
      rain.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = Math.random() * 1 + 0.5 + "s";
        rain.appendChild(drop);
      }
    }
    createRain();
  </script>
</body>
</html>
