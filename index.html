<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniBotix | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body, html {
      height: 100%;
      background: url("hill.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Falling Rain Effect */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.5);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    header img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links button {
      background: none;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }

    .user-btn {
      background: black;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #username {
      margin-left: 10px;
      font-weight: bold;
      color: black;
    }

    /* Center Welcome Box */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      text-align: center;
      z-index: 2;
    }

    .center-box h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .center-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .center-box button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Popup Form */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url("jai.jpg") center/cover no-repeat;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
      display: none;
      z-index: 100;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 15px;
      color: white;
      text-shadow: 0 0 4px black;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: yellow;
      cursor: pointer;
      font-weight: bold;
    }

    /* Background click to close popup */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <!-- Header -->
  <header>
    <img src="file.svg" alt="Logo" />
    <div class="nav-links">
      <button onclick="navigate('college.html')">College</button>
      <button onclick="navigate('about.html')">About</button>
      <button onclick="navigate('service.html')">Service</button>
      <button onclick="navigate('courses.html')">Courses</button>
    </div>
    <div>
      <button class="user-btn" onclick="showLogin()">Login</button>
      <span id="username"></span>
    </div>
  </header>

  <!-- Welcome Box -->
  <div class="center-box">
    <h1>Welcome to MiniBotix</h1>
    <p>Learn Robotics, Embedded Systems, and Creative Arts</p>
    <button onclick="navigate('courses.html')">Start Learning</button>
  </div>

  <!-- Login/Register Popup -->
  <div class="popup" id="popup">
    <h2 id="popup-title">Sign In</h2>
    <input type="text" id="name" placeholder="Name" style="display: none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;">
    <button onclick="handleSubmit()">Submit</button>
    <a onclick="togglePopup()">New user? Register here</a>
  </div>

  <script>
    let isLogin = true;
    const url = "https://script.google.com/macros/s/AKfycbxf9xTO2V9u0hLxfWtrRPKXjubib5gS2EOvGllbUv98R_eKVhiiY4OjJmgzQST0C_b_/exec"; // ðŸŸ¢ Replace with your Apps Script URL

    function createRain() {
      const rainContainer = document.getElementById("rain");
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.classList.add("drop");
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.animationDuration = `${0.3 + Math.random()}s`;
        drop.style.animationDelay = `${Math.random() * 5}s`;
        rainContainer.appendChild(drop);
      }
    }

    function showLogin() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function togglePopup() {
      isLogin = !isLogin;
      document.getElementById("popup-title").innerText = isLogin ? "Sign In" : "Register";
      document.getElementById("name").style.display = isLogin ? "none" : "block";
      document.getElementById("confirm-password").style.display = isLogin ? "none" : "block";
    }

    function navigate(page) {
      window.location.href = page;
    }

    function handleSubmit() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (!email || !pass || (!isLogin && (!name || !confirm))) {
        alert("Fill all fields");
        return;
      }

      if (!isLogin && pass !== confirm) {
        alert("Passwords do not match");
        return;
      }

      if (isLogin) {
        fetch(url + `?action=login&email=${email}&password=${pass}`)
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              localStorage.setItem("username", data.name);
              localStorage.setItem("email", email);
              updateUsername();
              closePopup();
            } else {
              alert("Invalid credentials");
            }
          });
      } else {
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "register", name, email, password: pass })
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("Registered! Please sign in.");
              togglePopup();
            } else {
              alert("Registration failed");
            }
          });
      }
    }

    function updateUsername() {
      const name = localStorage.getItem("username");
      if (name) {
        document.getElementById("username").innerText = name;
      }
    }

    window.onload = function () {
      updateUsername();
      createRain();
    };
  </script>
</body>
</html>
