<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniBotix - Learn Robotics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('hill.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      color: black;
    }
    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.3);
      padding: 10px 20px;
      z-index: 2;
    }
    .navbar img {
      height: 40px;
    }
    .navbar .links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
    .user-icon {
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('jai.jpg') no-repeat center center/cover;
      padding: 30px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      color: black;
      width: 300px;
    }
    .popup input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .popup button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #welcome-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(255,255,255,0.5);
      padding: 40px;
      text-align: center;
      border-radius: 10px;
    }
    .user-menu {
      position: absolute;
      right: 10px;
      top: 60px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 10;
    }
    .user-menu a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

<div class="rain" id="rain"></div>

<div class="navbar">
  <img src="file.svg" alt="Logo">
  <div class="links">
    <a href="college.html">College</a>
    <a href="about.html">About</a>
    <a href="service.html">Service</a>
    <a href="course.html">Courses</a>
  </div>
  <div>
    <span id="userNameDisplay" class="user-icon">ðŸ‘¤</span>
    <div class="user-menu" id="userMenu">
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</div>

<div class="popup" id="loginPopup">
  <h3>Login</h3>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="text-align:center;margin-top:10px;">
    <a href="#" onclick="showRegister()">New User? Sign Up</a>
  </p>
</div>

<div class="popup" id="registerPopup">
  <h3>Register</h3>
  <input type="text" id="regName" placeholder="Name">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Password">
  <input type="password" id="regConfirm" placeholder="Confirm Password">
  <button onclick="register()">Sign Up</button>
</div>

<div id="welcome-box">
  <h2>Welcome to MiniBotix</h2>
  <p>Learn Robotics, Embedded & Arts courses</p>
  <button onclick="window.location.href='course.html'">Start Learning</button>
</div>

<script>
  // RAIN
  const rain = document.getElementById("rain");
  for(let i=0; i<100; i++){
    const drop = document.createElement("div");
    drop.style.position = "absolute";
    drop.style.top = Math.random() * window.innerHeight + "px";
    drop.style.left = Math.random() * window.innerWidth + "px";
    drop.style.width = "2px";
    drop.style.height = "15px";
    drop.style.background = "rgba(255,255,255,0.5)";
    drop.style.animation = "fall 1s linear infinite";
    rain.appendChild(drop);
  }

  // ANIMATION CSS
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  `;
  document.head.appendChild(style);

  // LOGIN FUNCTIONS
  const loginPopup = document.getElementById("loginPopup");
  const registerPopup = document.getElementById("registerPopup");
  const userIcon = document.getElementById("userNameDisplay");
  const userMenu = document.getElementById("userMenu");

  userIcon.onclick = () => {
    if(localStorage.getItem("userName")){
      userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
    } else {
      loginPopup.style.display = "block";
    }
  }

  function login(){
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    fetch('https://script.google.com/macros/s/AKfycbxf9xTO2V9u0hLxfWtrRPKXjubib5gS2EOvGllbUv98R_eKVhiiY4OjJmgzQST0C_b_/exec', {
      method: 'POST',
      body: JSON.stringify({ type: 'login', email, password })
    })
    .then(res => res.json())
    .then(data => {
      if(data.success){
        localStorage.setItem("userName", data.name);
        localStorage.setItem("userEmail", email);
        updateUserUI();
        loginPopup.style.display = "none";
      } else {
        alert("Invalid login.");
      }
    });
  }

  function showRegister(){
    loginPopup.style.display = "none";
    registerPopup.style.display = "block";
  }

  function register(){
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;

    if(password !== confirm){
      alert("Passwords do not match!");
      return;
    }

    fetch('https://script.google.com/macros/s/AKfycbxf9xTO2V9u0hLxfWtrRPKXjubib5gS2EOvGllbUv98R_eKVhiiY4OjJmgzQST0C_b_/exec', {
      method: 'POST',
      body: JSON.stringify({ type: 'register', name, email, password })
    })
    .then(res => res.json())
    .then(data => {
      if(data.success){
        alert("Registration successful! Now login.");
        registerPopup.style.display = "none";
        loginPopup.style.display = "block";
      } else {
        alert("Email already used!");
      }
    });
  }

  function logout(){
    localStorage.removeItem("userName");
    localStorage.removeItem("userEmail");
    updateUserUI();
  }

  function updateUserUI(){
    const name = localStorage.getItem("userName");
    if(name){
      userIcon.textContent = name;
      userMenu.style.display = "none";
    } else {
      userIcon.textContent = "ðŸ‘¤";
    }
  }

  // Run on load
  window.onload = updateUserUI;
</script>

</body>
</html>
