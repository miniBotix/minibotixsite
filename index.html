<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniBotix Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("hill.jpg") no-repeat center center fixed;
      background-size: cover;
      color: black;
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    header h1 img {
      height: 30px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999;
      width: 300px;
    }

    .popup .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .popup h2 {
      text-align: center;
      margin-top: 0;
    }

    .popup input {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="file.svg" alt="logo"> MiniBotix</h1>
    <nav>
      <button onclick="showPopup('login')">Login</button>
      <button onclick="showPopup('register')">Register</button>
      <button>Courses</button>
      <button>Another Page</button>
    </nav>
  </header>

  <!-- Login/Register Popup -->
  <div class="popup" id="popup">
    <span class="close" onclick="closePopup()">Ã—</span>
    <h2 id="popupTitle">Login</h2>
    <input type="text" id="name" placeholder="Name" style="display: none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitForm()">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    let currentAction = "login";

    function showPopup(action) {
      currentAction = action;
      const popup = document.getElementById("popup");
      const title = document.getElementById("popupTitle");
      const nameField = document.getElementById("name");
      const message = document.getElementById("message");
      message.innerText = "";

      if (action === "register") {
        title.innerText = "Register";
        nameField.style.display = "block";
      } else {
        title.innerText = "Login";
        nameField.style.display = "none";
      }

      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (!email || !password || (currentAction === "register" && !name)) {
        message.innerText = "Please fill all required fields.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzlbK4JJF6hJAKayiZvTTGsRO3Z-1qvZR2luH6goeD2Dq_O5v8Q9TOqckQYqd-F74tP/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: currentAction, name, email, password })
        });

        const result = await response.json();

        if (result.status === "success") {
          message.style.color = "green";
          message.innerText = currentAction === "login" ? `Welcome, ${result.name}!` : "Registered successfully!";
          setTimeout(closePopup, 1500);
        } else {
          message.style.color = "red";
          message.innerText = result.message;
        }

      } catch (err) {
        message.style.color = "red";
        message.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
