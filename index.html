<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniBotix</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: black; }

    /* Rainfall canvas background */
    #rain {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('hill.jpg') no-repeat center center/cover;
      z-index: -2;
    }

    /* Top Bar */
    .top-bar {
      position: fixed; width: 100%; display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: rgba(255, 255, 255, 0.4); z-index: 10;
    }

    .logo-section { display: flex; align-items: center; }
    .logo-section img { height: 40px; margin-right: 10px; }

    .top-buttons { display: flex; gap: 15px; align-items: center; }
    .top-buttons a {
      text-decoration: none; color: black; cursor: pointer; font-weight: 600;
    }
    .top-buttons a:hover { text-decoration: underline; }

    /* Center Box */
    .center-box {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.8);
      padding: 30px; border-radius: 15px; text-align: center;
    }
    .center-box h1 { margin-bottom: 10px; }
    .center-box p { margin-bottom: 20px; }
    .center-box button {
      padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="rain"></canvas>

<div class="top-bar">
  <div class="logo-section">
    <img src="file.svg" alt="Logo">
    <span style="font-size: 24px; font-weight: bold;">MiniBotix</span>
  </div>
  <div class="top-buttons">
    <a href="college.html">College</a>
    <a href="about.html">About</a>
    <a href="service.html">Services</a>
    <a href="course.html">Courses</a>
    <a href="apps.html">Apps</a> <!-- Added Apps button -->
  </div>
</div>

<div class="center-box">
  <h1>Welcome to MiniBotix</h1>
  <p>Learn Robotics, Embedded Systems, and Art Courses</p>
  <button onclick="window.location.href='course.html'">Start Learning</button>
</div>

<script>
  // Rainfall canvas animation
  function rainfall() {
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = [];
    for (let i = 0; i < 100; i++) {
      drops.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, length: Math.random() * 20 + 10, speed: Math.random() * 5 + 2 });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(173,216,230,0.5)'; ctx.lineWidth = 2;
      for (let d of drops) {
        ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + d.length); ctx.stroke();
        d.y += d.speed;
        if (d.y > canvas.height) { d.y = -20; d.x = Math.random() * canvas.width; }
      }
      requestAnimationFrame(drawRain);
    }
    drawRain();
  }

  window.onload = rainfall;
</script>

</body>
</html>
