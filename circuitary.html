<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circuitary Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("jai.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 20px;
      background: rgba(0, 0, 0, 0.2);
      animation: rain 0.5s linear infinite;
    }

    @keyframes rain {
      to {
        transform: translateY(100vh);
      }
    }

    .header {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #111;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    .header img {
      width: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 70px;
      position: relative;
      z-index: 2;
    }

    .box {
      width: 260px;
      height: 170px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    .box h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    .box p {
      font-size: 0.95rem;
      color: #444;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 2;
    }

    .back-btn:hover {
      background-color: #333;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Rain background -->
  <div class="rain" id="rain"></div>

  <!-- Header -->
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/189/189682.png" alt="circuit-icon" />
    Circuitary Test
  </div>

  <!-- Circuit Blocks -->
  <div class="container">
    <div class="box" onclick="location.href='circuit_master.html'">
      <h2>Circuit Master</h2>
      <p>Embedded circuit related quiz and challenges.</p>
    </div>
    <div class="box" onclick="location.href='code_current.html'">
      <h2>Code & Current</h2>
      <p>Basic electronics concepts and logic testing.</p>
    </div>
    <div class="box">
      <h2>Upcoming</h2>
      <p>More circuit quizzes coming soon. Stay tuned!</p>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="location.href='quiz.html'">Back</button>

  <!-- Rain Script -->
  <script>
    const rainContainer = document.getElementById("rain");
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = (0.3 + Math.random() * 0.7) + "s";
      drop.style.opacity = Math.random();
      rainContainer.appendChild(drop);
    }
  </script>
</body>
</html>
