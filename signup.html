<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | miniBotix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('05-nature-backgrounds_1491895829.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #000;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: transform 0.2s;
    }

    .navbar .nav-links a:hover {
      transform: scale(1.1);
    }

    .signup-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .signup-box h2 {
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-box button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #218838;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="miniBotixSITE.png" alt="Logo" />
      <span>miniBotix</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="course.html">Courses</a>
      <a href="service.html">Services</a>
      <a href="college.html">College</a>
    </div>
  </div>

  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p id="message" style="margin-top: 15px;"></p>
  </div>

  <div class="footer">
    © 2025 miniBotix · Learn. Design. Innovate.<br>
    Powered by miniBotix
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxgML9db4JNwSmXs0EhO2Ugskax8E6pdW5opO2IqKhfGSMUP8Jo7oVILUXxyFOc7JdfmA/exec";

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "signup",
          name: name,
          email: email,
          password: password,
        }),
      })
      .then((res) => res.text())
      .then((msg) => {
        document.getElementById("message").textContent = "✅ " + msg;
        document.getElementById("signupForm").reset();
      })
      .catch((err) => {
        document.getElementById("message").textContent = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
