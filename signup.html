<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up ‚Äì MiniBotix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --white: #ffffff;
      --text-dark: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: url("frontpage.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.4);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }

    .logo img {
      height: 35px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: var(--text-dark);
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      transform: scale(1.1);
    }

    .center-box {
      width: 370px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      margin: 100px auto;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .center-box:hover {
      transform: scale(1.05);
    }

    .center-box h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .center-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-btn {
      margin-top: 10px;
      background-color: #22c55e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .signup-btn:hover {
      transform: scale(1.1);
      background-color: #16a34a;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #f0f0f0;
      font-weight: bold;
      text-shadow: 1px 1px #000;
      z-index: 2;
    }
  </style>
</head>
<body>

<!-- Rain Animation -->
<div class="rain" id="rainContainer"></div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">
    <img src="MINIBOTIXSITE.png" alt="MiniBotix Logo">
    MiniBotix
  </div>
  <div class="nav-links">
    <a href="about.html">About</a>
    <a href="service.html">Services</a>
    <a href="course.html">Courses</a>
    <a href="college.html">College</a>
    <a href="index.html">üè† Home</a>
  </div>
</div>

<!-- SIGNUP BOX -->
<div class="center-box">
  <h2>üë§ Create Your MiniBotix Account</h2>
  <input type="text" id="username" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <button class="signup-btn" onclick="signupUser()">Sign Up</button>
</div>

<!-- FOOTER -->
<div class="footer">
  ¬© 2025 miniBotix ¬∑ Learn. Design. Innovate.
</div>

<script>
  // Rain effect
  const rainContainer = document.getElementById("rainContainer");
  for (let i = 0; i < 80; i++) {
    const drop = document.createElement("div");
    drop.classList.add("drop");
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.animationDuration = 0.5 + Math.random() + "s";
    drop.style.animationDelay = Math.random() * 5 + "s";
    rainContainer.appendChild(drop);
  }

  // Signup function
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwc5Qyk0q1qmXColXuiHGWMSY362uly8Zhlq4cO2Cd6wA7ioX-EoFHwi1Y0TWP98pcOEg/exec';

  function signupUser() {
    const name = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (!name || !email || !pass || !confirm) {
      alert("‚ùó Please fill in all fields.");
      return;
    }

    if (pass !== confirm) {
      alert("‚ùó Passwords do not match.");
      return;
    }

    fetch(`${scriptURL}?action=signup&username=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(pass)}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Signup successful! Please log in.");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Signup failed: " + data.message);
        }
      })
      .catch(err => alert("‚ùå Error: " + err));
  }
</script>

</body>
</html>
