<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniBotix Components Shop</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
    }
    .product p {
      font-size: 14px;
      color: #aaa;
    }
    .product .price {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    #cart {
      margin-top: 30px;
      padding: 20px;
      background: #161b22;
      border-radius: 8px;
    }
    #cart h2 {
      margin-bottom: 15px;
    }
    #cart-items {
      list-style: none;
      padding: 0;
    }
    #cart-items li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MiniBotix Components Shop</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Components</a>
      <a href="#">Contact</a>
    </nav>
    <div>
      <span id="cart-count">0</span> ðŸ›’
    </div>
  </header>

  <div class="container">
    <h1>Available Components</h1>
    <div class="products" id="product-list">
      <!-- Products will load here -->
    </div>

    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button class="btn" id="checkout">Place Order</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ðŸ”¹ Replace with your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Cart array
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Load products.json
    async function loadProducts() {
      const res = await fetch("products.json");
      const products = await res.json();
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      products.forEach(prod => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${prod.image}" alt="${prod.name}">
          <h3>${prod.name}</h3>
          <p>${prod.description}</p>
          <div class="price">â‚¹${prod.price}</div>
          <button class="btn" onclick="addToCart('${prod.id}','${prod.name}','${prod.price}','${prod.image}')">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    // Add to cart
    window.addToCart = function(id, name, price, image) {
      const item = { id, name, price: Number(price), image };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartList = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} - â‚¹${item.price}</span>
          <button class="btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartList.appendChild(li);
      });
      cartCount.textContent = cart.length;
    }

    // Remove from cart
    window.removeFromCart = function(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Place order
    document.getElementById("checkout").addEventListener("click", async () => {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      try {
        await addDoc(collection(db, "orders"), {
          items: cart,
          total: cart.reduce((sum, item) => sum + item.price, 0),
          createdAt: new Date()
        });
        alert("Order placed successfully!");
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      } catch (error) {
        console.error("Order failed:", error);
        alert("Order failed: " + error.message);
      }
    });

    // Init
    loadProducts();
    renderCart();
  </script>
</body>
</html>
