<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - miniBotix</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fce8c6, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fffaf0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #4e2e1e;
      margin-bottom: 1.5rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #4e2e1e;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #603a25;
    }

    #message {
      margin-top: 1rem;
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê miniBotix Login</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("message").innerText = "Please fill in all fields.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxT_VPGOoT-xWl1VxabtiN1U_5e_eT5JYcQ7S1iOUeb4RbD_XEjglCjKLJ3X5EB_xA/exec", {
        method: "POST",
        body: new URLSearchParams({ username, password })
      })
      .then(res => res.text())
      .then(data => {
        if (data === "success") {
          window.location.href = "jsrece_miniBotix.html"; // Change to your actual page
        } else {
          document.getElementById("message").innerText = "‚ùå Invalid username or password.";
        }
      })
      .catch(err => {
        document.getElementById("message").innerText = "‚ö†Ô∏è Error connecting to server.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
