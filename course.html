      color: #333;

      min-height: 100vh;

    header {
      display: flex;

      color: white;

    .logo {
      font-size: 2rem;

      font-size: 2.5rem;

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

      margin-top: 2rem;
      padding: 0 1rem;
    }

    .course-card {
      background: #fff5e0;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      font-weight: 600;
      text-align: center;
    }

    .course-card:hover {
      transform: scale(1.03);
      background: #ffe6b5;
    }

    .course-card a {
      color: #4e2e1e;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #4e2e1e;
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-weight: 500;
    }
